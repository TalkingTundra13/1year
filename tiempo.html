<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üëÄ</title>
  <style>
    /* Estilo b√°sico para la secci√≥n */
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #c2e59c, #64b3f4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    section {
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    #elapsed {
      font-size: 1.2rem;
      background: #fff;
      color: #e74c3c;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Secci√≥n que muestra SOLO el tiempo transcurrido -->
  <section id="seccion-tiempo-transcurrido">
    <h2>Contador desde el 15 de Enero de 2024</h2>
    <div id="elapsed">Cargando...</div>
  </section>

  <script>
    // Fecha de inicio (15 de enero de 2024, 23:11) en formato ISO
    const startDate = new Date("2024-01-15T23:11:00").getTime();

    function updateElapsed() {
      const now = new Date().getTime();
      const distance = now - startDate;
      const elapsedElement = document.getElementById("elapsed");

      // Si la fecha a√∫n no llega, muestra mensaje
      if (distance < 0) {
        elapsedElement.innerHTML = "La fecha a√∫n no ha llegado.";
        return;
      }

      // Calcular d√≠as, horas, minutos y segundos transcurridos
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor(
        (distance % (1000 * 60)) / 1000
      );

      // Mostrar el resultado
      elapsedElement.innerHTML = `
        Han pasado 
        <strong>${days}</strong> d√≠as, 
        <strong>${hours}</strong> horas, 
        <strong>${minutes}</strong> minutos, 
        <strong>${seconds}</strong> segundos 
        desde el 15/01/2024 a las 23:11.
      `;
    }

    // Actualizar cada segundo
    setInterval(updateElapsed, 1000);
    // Llamada inicial
    updateElapsed();
  </script>

</body>
</html>
