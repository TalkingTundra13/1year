<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de tiempo transcurrido</title>
  <!-- Estilos (puedes ponerlos en tu styles.css si lo prefieres) -->
  <style>
    /* Reseteo básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Poppins", sans-serif; /* O la fuente que uses */
      background: #fafafa;  /* Fondo general de la página */
      color: #333;
    }

    /****************************************
      HERO CONTENEDOR
    ****************************************/
    .hero {
      /* Alto mínimo para que sea grande y cubra un buen espacio */
      min-height: 40vh;
      background-color: #444; /* Fondo oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      /* Si quieres que ocupe todo el ancho sin límite, quita max-width */
    }

    /* Contenedor interno de la hero */
    .hero-content {
      max-width: 1200px;
      width: 90%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.2); /* Un leve overlay para separar el texto */
      padding: 2rem;
      border-radius: 1rem;
    }

    .hero-content h1 {
      font-family: 'Pacifico', cursive; /* Fuente decorativa si deseas */
      font-size: 3rem;                  /* Más grande */
      color: #fff;                      /* Texto claro */
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 1.5rem;
    }

    .btn-hero {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      background-color: #ffafcc;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin-bottom: 2rem;
    }
    .btn-hero:hover {
      background-color: #ff577f;
    }

    /****************************************
      CONTADOR
    ****************************************/
    /* Texto del contador */
    #contador-tiempo {
      font-size: 1.4rem;  /* Más grande */
      color: #f8f8f8;     /* Texto claro */
      margin-top: 1.5rem;
    }

    /****************************************
      SECCIÓN DE CONTENIDO
    ****************************************/
    section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>

<!-- HERO con fondo oscuro -->
<header class="hero">
  <div class="hero-content">
    <h1>¡Un año de amistad!</h1>
    <p>Celebrando 365 días de risas, complicidad y grandes momentos</p>
    <a href="#contenido" class="btn-hero">Ver recuerdos</a>
    <!-- Contador de tiempo transcurrido -->
    <p id="contador-tiempo">
      <!-- Se rellena por JavaScript -->
    </p>
  </div>
</header>

<!-- Sección de contenido adicional -->
<section id="contenido">
  <!-- Aquí pones tus fotos, textos, etc. -->
  <p>
    Más adelante, tu galería, dedicatorias o lo que desees.
  </p>
</section>

<script>
  // Fecha de inicio: 15 de enero de 2024, a las 23:11
  const fechaInicio = new Date('January 15, 2024 23:11:00');
  
  const contadorElemento = document.getElementById('contador-tiempo');

  function actualizarContador() {
    const ahora = new Date();
    const diferenciaMs = ahora - fechaInicio;  

    // Convertir a días, horas, minutos y segundos
    const segTotal = Math.floor(diferenciaMs / 1000);
    const dias = Math.floor(segTotal / 86400);
    const horasRestantes = segTotal % 86400;
    const horas = Math.floor(horasRestantes / 3600);
    const minRestantes = horasRestantes % 3600;
    const minutos = Math.floor(minRestantes / 60);
    const segundos = minRestantes % 60;

    // Crea la cadena de texto
    const textoContador = `
      Han pasado 
      <strong>${dias}</strong> días, 
      <strong>${horas}</strong> horas, 
      <strong>${minutos}</strong> minutos 
      y <strong>${segundos}</strong> segundos 
      desde el 15 de enero de 2024 a las 23:11.
    `;
    
    contadorElemento.innerHTML = textoContador;
  }

  // Primera llamada
  actualizarContador();
  // Actualiza cada segundo
  setInterval(actualizarContador, 1000);
</script>
</body>
</html>
