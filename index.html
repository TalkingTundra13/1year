<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de tiempo transcurrido</title>
  <style>
    /* Estilos básicos, ajusta a tu gusto */
    .contador-container {
      background-color: #ccc;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      margin: 2rem auto;
    }
    .contador-container h1 {
      font-family: 'Pacifico', cursive; /* o la fuente que uses */
      font-size: 2rem;
      color: #fff;
      margin-bottom: 1rem;
    }
    .contador-info {
      font-size: 1.2rem;
      color: #fff;
    }
    /* Un poquito de rosa para el botón, si lo necesitas */
    .btn-hero {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      background-color: #ffafcc;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Aquí tu sección “hero” o la tarjeta gris -->
<div class="contador-container">
  <h1>¡Un año de amistad!</h1>
  <p class="contador-info">
    Celebrando 365 días de risas, complicidad y grandes momentos
  </p>
  
  <!-- Botón o enlace, si lo necesitas -->
  <a href="#contenido" class="btn-hero">Ver recuerdos</a>
  
  <!-- Contador de tiempo transcurrido desde 15 de enero a las 23:11 -->
  <p id="contador-tiempo" class="contador-info" style="margin-top:1.5rem;">
    <!-- Se irá llenando con JS -->
  </p>
</div>

<!-- Aquí el resto de tu contenido -->
<section id="contenido">
  <!-- tu contenido de recuerdos, fotos, etc. -->
</section>

<!-- Scripts -->
<script>
  // Ajusta la fecha/hora de inicio a la que desees (ojo con el año).
  // Por ejemplo, si fue el 15 de enero de 2025 a las 23:11:
  const fechaInicio = new Date('January 15, 2025 23:11:00');

  // Elemento donde se mostrará el contador
  const contadorElemento = document.getElementById('contador-tiempo');

  // Función para actualizar el contador cada segundo
  function actualizarContador() {
    const ahora = new Date();
    // Diferencia en milisegundos
    const diferenciaMs = ahora - fechaInicio;
    
    // Si la fechaInicio es futura, podríamos mostrar "Aún no ha pasado la fecha", etc.
    // Pero en este caso asumimos que ya ha pasado.
    
    // Convierte la diferencia a días, horas, minutos y segundos
    const segTotal = Math.floor(diferenciaMs / 1000);
    const dias = Math.floor(segTotal / 86400);        // 86400 seg en un día
    const horasRestantes = segTotal % 86400;          // segundos restantes tras quitar días
    const horas = Math.floor(horasRestantes / 3600);
    const minRestantes = horasRestantes % 3600;
    const minutos = Math.floor(minRestantes / 60);
    const segundos = minRestantes % 60;
    
    // Crea una cadena bonita para mostrar
    // Ajusta el texto a tu gusto (dias, horas, etc.)
    const textoContador = `
      Han pasado 
      <strong>${dias}</strong> días, 
      <strong>${horas}</strong> horas, 
      <strong>${minutos}</strong> minutos 
      y <strong>${segundos}</strong> segundos 
      desde el 15 de enero a las 23:11.
    `;
    
    // Inyecta el texto en el párrafo
    contadorElemento.innerHTML = textoContador;
  }

  // Llama a la función al cargar la página
  actualizarContador();
  
  // Vuelve a actualizar cada segundo
  setInterval(actualizarContador, 1000);
</script>
</body>
</html>
